    <header>
        <div class=" dojo-header text-white shadow-lg">
            <div class="container-fluid px-4">
                <div
                    class="row gx-0 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <div class="col-3">
                        <a href="/" class="d-flex align-items-center me-lg-auto text-white text-decoration-none">
                            <img src="{{url_for('static', filename='/img/escudo-dojo.png')}}" alt="" height="100">
                        </a>
                    </div>

                    <div class="col-6 justify-content-center mt-3">
                        <nav class="navbar-expand justify-content-center text-small">
                            <div class="container-fluid d-flex">
                                <ul class="navbar-nav navbar-collapse justify-content-evenly">
                                    <li class="nav-item me-4">
                                        <a href="#" class="nav-link text-white">
                                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"
                                                style="fill: white;">
                                                <use xlink:href="#home" />
                                            </svg>
                                            Inicio
                                        </a>
                                    </li>
                                    <li class="nav-item me-3">
                                        <a href="#" class="nav-link text-white">
                                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"
                                                style="fill: white;">
                                                <use xlink:href="#grid" />
                                            </svg>
                                            Nosotros
                                        </a>
                                    </li>
                                    <li class="nav-item me-3">
                                        <a href="#" class="nav-link text-white">
                                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"
                                                style="fill: white;">
                                                <use xlink:href="#people-circle" />
                                            </svg>
                                            Contacto
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>

                        <div class="container">
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <a href="" class="nav-link">

                                    </a>
                                </div>
                                <div class="col-auto">

        <!----->
        <div class="p-0 bg-light text-white border-bottom shadow-sm">
            <div class="container">
                <div class="row d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <div class="nav col-3"></div>

                    <div class="nav col-6 justify-content-center">
                        <div class="row opacity-100">
                            <div class="col-12">
                                <div class="col-12 content">
                                    <div class="semi-circle dojo-header shadow-lg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="nav col-3"></div>
                </div>
            </div>
