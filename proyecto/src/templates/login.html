{% extends 'form.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container flex-column g-0 p-0">

    <div class="container flex-column g-0 p-0">
        <div class="row d-flex justify-content-center mt-3">
            <div class="col-4 col-auto">
                <div class="card rounded-5 bg-dark text-light border-light border-3">
                    <div class="card-header border-bottom border-2">
                        <h3 class="text-center">Iniciar sesión</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-center">Ingresa los datos de tu sesión.</p>
                        <form action="/register" method="get">
                            <div class="mb-2 row">
                                <label for="email" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Correo electrónico" required>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label for="email" class="col-sm-4 col-form-label">Contraseña</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Contraseña" required>
                                </div>
                            </div>
                            <div class="mt-3 px-5 row">
                                <button class="btn btn-primary btn-lg" type="submit">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-4">
            <div class="card rounded-5 bg-dark text-light border-light border-3">
                <div class="card-header text-center">
                    <h5 class="card-title">¿No tienes una cuenta todavía?</h5>
                    <p class="card-text">Regístrate en menos de un minuto.</p>
                    <div class="mt-3 px-5 row justify-content-center">
                        <a href="/register" class="btn btn-success">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
