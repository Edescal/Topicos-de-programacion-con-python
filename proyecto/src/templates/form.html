<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
</head>

<body class="login-bg">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="home" viewBox="0 0 16 16">
            <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
        </symbol>
        <symbol id="people-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </symbol>
    </svg>

    <header>
        <nav class="nav bg-transparent mt-3">
            <div class="container">
                <div class="row gx-0 flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <div class="col-4">
                        <div class="row text-start text-white align-content-end">
                            <p>
                                <a href="/" class="align-items-center ms-2 me-lg-auto text-decoration-none">
                                    <svg class="me-2" width="40" height="32" role="img" aria-label="Bootstrap"
                                        style="fill: white;">
                                        <use xlink:href="#home" />
                                    </svg>
                                </a>
                                <a href="/"
                                    class="align-items-center btn btn-lg btn-outline-light ms-2 me-lg-auto text-decoration-none">
                                    Página de inicio
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="col-4">
                        <a href="/" class="align-items-center text-white text-decoration-none">
                            <h1 class="text-center">
                                <svg class="my-0" width="100" height="100" role="img" aria-label="Bootstrap"
                                    style="fill: white;">
                                    <use xlink:href="#people-circle" />
                                </svg>
                            </h1>
                        </a>
                    </div>
                    <div class="col-4">
                        <div class="row text-end text-white align-content-end">
                            <p>¿Ya tienes una cuenta?
                                <a href="/"
                                    class="align-items-center btn btn-outline-light ms-2 me-lg-auto text-decoration-none">
                                    Iniciar sesión
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js
        integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q”
        crossorigin=”anonymous”></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js
        integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q”
        crossorigin=”anonymous”></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
