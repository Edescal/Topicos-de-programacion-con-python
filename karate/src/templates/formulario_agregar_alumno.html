{% extends 'base.html' %}

{% block title %}Formulario_Alumnos{% endblock %}

{% block body %}

<div class="container mt-5">
    <h2 class="mb-4">Agregar Nuevo Alumno</h2>
    <form action="/agregar_alumno" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
        </div>
        <div class="form-group">
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" max="999" required>
        </div>
        <div class="form-group">
            <label for="total_asistencia">Total de Asistencias:</label>
            <input type="number" class="form-control" id="total_asistencia" name="total_asistencia" max="999" required>
        </div>
        <div class="form-group">
            <label for="dia">Día:</label>
            <input type="number" class="form-control" id="dia" name="dia" min="1" max="31" required>
        </div>
        <div class="form-group">
            <label for="mes">Mes:</label>
            <input type="number" class="form-control" id="mes" name="mes" min="1" max="12" required>
        </div>
        <div class="form-group">
            <label for="anio">Año:</label>
            <input type="number" class="form-control" id="anio" name="anio" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Alumno</button>
    </form>
</div>

{% endblock %}
