{% extends 'base2.0.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block body %}

<div class="container-fluid bg-login d-flex align-items-center justify-content-center vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-8">
        <div class="card bg-glass" style="border-radius: 1rem;">
          <div class="row g-0">
            <!--Colunna de karateca-->
            <div class="col-md-4 col-lg-5 d-none d-md-block">
              <a href="{{url_for('Inicio')}}">
                <img src="{{ url_for('static', filename='img/karteca.jpg') }}" alt="login form" class="img-fluid p-0 object-fit-cover h-100" style="border-radius: 1rem 0 0 1rem;" />
              </a>
            </div>
            <!--Columna de login-->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body px-sm-2 px-lg-5 text-black align-self-start">

               

                <form action="/login" method="post">
                  <!-- Hidden input to store the next argument -->
                  <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />
                  
                  <div class="d-flex align-items-center py-3 px-5">
                    <a href="{{url_for('Inicio')}}">
                      <img src="{{url_for('static', filename = 'img/dojo-logo-blanco.png')}}" class="img-fluid scale-anim" alt="">
                    </a>
                  </div>

                  <h5 class="text-center mb-3">Acceso a la plataforma</h5>
                  
                  {% if message %}
                  <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-md-12">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          <strong>Error al iniciar sesión:</strong> {{ message['text'] }}
                        </div>
                      </div>
                    </div>
                  </div>
                  {% endif %}
  

                  <div data-mdb-input-init class="form-outline mb-3 shadow-sm">
                    <div class="input-group">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                          class="bi bi-person-vcard" viewBox="0 0 16 16">
                          <path
                            d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5M9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8m1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5" />
                          <path
                            d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96q.04-.245.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 1 1 12z" />
                        </svg>
                      </span>
                      <div class="form-floating">
                        <input type="user" class="form-control" name="user" id="user" required>
                        <label for="user">Usuario o email</label>
                      </div>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-3 shadow-sm">
                    <div class="input-group">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                          class="bi bi-key" viewBox="0 0 16 16">
                          <path
                            d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
                          <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>
                      </span>
                      <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="password" required>
                        <label for="password">Contraseña</label>
                      </div>
                    </div>
                  </div>

                  <div class="pt-1 mb-2">
                    <button class="btn btn-danger btn-lg" type="submit" href="Tabla_Alumnos.html">Iniciar sesión</button>
                  </div>

                  <p class="mb-2 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? <a href="{{url_for('registro')}}" style="color: #393f81;">Registro</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
