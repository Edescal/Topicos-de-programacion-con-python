<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="container-fluid py-2 shadow-lg" style="background-color: brown;">
            <div class="row">
                <div class="col-12 justify-content-center text-center">
                    <img src="{{url_for('static', filename='img/escudo-dojo.png')}}" alt="" width="300">
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid bg_img vh-100">
        
        {% if message == 'ERROR' %}
        <!--MENSAJE DE ERROR-->
        <div class="row d-flex justify-content-center">
            <div class="col-4 col-auto mt-3">
                <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center text-center" role="alert">
                    <div class="container">
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                
                      <div class="alert-heading">
                        <h3>Error al iniciar sesión</h3>
                    </div>
                    <p class="card-text">Usuario o contraseña incorrectos.</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif%}
        
        <!--LOGIN-->
        <div class="row d-flex justify-content-center">
            <div class="col-4 col-auto mt-3">
                <div class="card rounded-4">
                    <!--HEADER-->
                    <div class="card-header border-bottom border-2">
                        <div class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentcolor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                            <h3>Inicio de sesión</h3>
                        </div>
                    </div>
                    <!--BODY-->
                    <div class="card-body">
                        <h5 class="card-text text-center">Ingresa los datos de tu cuenta.</h5>

                        <form action="/login" method="post">
                            <div class="mb-2 row">
                                <label for="user" class="col-sm-4 col-form-label">Usuario o email</label>
                                <div class="col-sm-8">
                                    <input type="user" class="form-control" name="user" id="user" required>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label for="email" class="col-sm-4 col-form-label">Contraseña</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>
                            </div>
                            <div class="mt-3 px-5 row">
                                <button class="btn btn-danger btn-lg" type="submit">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
 
        <!--REGISTRO-->
        <div class="row d-flex justify-content-center">
            <div class="col-4 col-auto mt-3">
                <div class="card rounded-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">¿No tienes una cuenta?</h5>
                        <div class="mt-3 px-5 row justify-content-center">
                            <a href="/register" class="btn btn-danger">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
