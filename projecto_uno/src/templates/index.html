<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <!-- Título de la página -->

            <h1 style="background-color: cornsilk;">Tópicos avanzados de programación</h1>
            <h2 style="background-color:darkred; color: aliceblue;">Bienvenido al sitio Web de {{data.nombre}}</h2><hr>
        </div>
    </div>

    <!-- Crear mensaje personalizado -->
    <div class="d-flex justify-content-around">
        <div class="card" style="width: 18rem;">
            <img src="{{url_for('static', filename='l4d2.png')}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Mensaje personalizado</h5><hr>
                <p class="card-text">Escribe tu nombre para crear tu mensaje personalizado.</p>
                
                <form method="get" action="crearmensaje">
                    <label>Nombre:</label>
                    <input type="text" name="name" placeholder="Escribe tu nombre..."><hr>
                    <input type="submit" class="btn btn-success" value="Mostrar mensaje personalizado">
                </form>
            </div>
          </div>
    </div>
