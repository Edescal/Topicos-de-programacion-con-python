{% extends 'plantilla.html' %}

{% block titulo %}
Datos ingresados
{% endblock %}

{% block contenido %}
<!-- Crear mensaje personalizado -->
<div class="col col-md-3" ></div>
<div class="col col-md-6">
    <div class="d-flex card align-items-center" style="width: 100%;">
        <img src="{{url_for('static', filename='img/TheFirst.gif')}}" class="crop-circle img-thumbnail rounded-circle size-20-20" alt="...">
        <div class="card-body ">
            <h3 class="card-title text-center" >Inicia tu sesión.</h3>
            <hr>
            <form method="post" action="/" >
                <div class="form-group row">
                    <label for="Nombre" class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" name="Nombre" class="form-control" required aria-describedby="nameHelp" placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Correo" class="col-sm-4 col-form-label">Correo</label>
                    <div class="col-sm-8">
                        <input type="text" name="Correo" class="form-control" required aria-describedby="emailHelp" placeholder="ejemplo@correo.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password" class="col-sm-4 col-form-label">Contraseña</label>
                    <div class="col-sm-8">
                        <input type="password" name="Password" class="form-control" required aria-describedby="emailHelp" placeholder="holaMundo321">
                        <small id="userHelp" class="form-text text-muted">Tu información es confidencial.</small>
                    </div>
                </div>
                <hr>
                <input type="submit" class="btn btn-success w-100" value="Mostrar mensaje personalizado">
            </form>

        </div>
    </div>
</div>
<div class="col col-md-3"></div>
{% endblock %}
